<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="../components/loader.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/onsenui/js/onsenui.min.js"></script>
    <script src="../lib/onsenui/js/angular-onsenui.min.js"></script>

    <link rel="stylesheet" href="../components/loader.css">
    <link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="../css/style.css">

    <script>
      ons.bootstrap()
      .controller('AppController', function() {
      this.pushes = 0;
      this.pops = 0;
      });
      ons.ready(function() {
      console.log("Onsen UI is ready!");
      });
    </script>

    <!-- Onsen UI から HTML へのページ遷移 -->
    <script type="text/javascript" src="../js/map2.js"></script>

  </head>
  <body>
    <ons-navigator
      var="navi"
      page="item.html"
      ng-controller="AppController as app"
      ons-postpush="app.pushes = app.pushes + 1"
      ons-postpop="app.pops = app.pops + 1">
    </ons-navigator>

    <audio autoplay loop>
      <source src="../audio/bgm_1.mp3" type="audio/mp3">
    </audio>

    <!-- アイテムの生成と配置 -->
    <ons-template id="item.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Test of courage</div>
        </ons-toolbar>

        <p>アイテムの選択をここで行います。</p>
        <p>前の画面で決めたアイテムの位置が順番にリストされていて、アイテムを選択できる。</p>

        <section style="padding: 10px">

          <input class="next-button next-button-next" type="button" value="Next" onclick="gotoMap()">

          <!-- <ons-button ng-click="navi.pushPage('item.html')"> -->
          <!--   Push Page -->
          <!-- </ons-button> -->

          <p>
            You have pushed {{ app.pushes }} times and popped {{ app.pops }} times.
          </p>
        </section>
      </ons-page>
    </ons-template>

  </body>
</html>
