<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
      ons.bootstrap()
      .controller('AppController', function() {
      this.pushes = 0;
      this.pops = 0;
      });
      ons.ready(function() {
      console.log("Onsen UI is ready!");
      });
    </script>

    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="./lib/node_modules/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="./lib/node_modules/ngmap/testapp/script-tags-for-development.js"></script>
    <script>
      var myApp = angular.module('myApp', ['ngMap']);
      app.controller('MyController', function(NgMap) {
      NgMap.getMap().then(function(map) {
      console.log(map.getCenter());
      console.log('markers', map.markers);
      console.log('shapes', map.shapes);
      });
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtlqPVfNl6llQttpUxp57eFlPtczZJR7o&sensor=false" type="text/javascript"></script>

  </head>
  <body>
    <ons-navigator
      var="navi"
      page="toppage.html"
      ng-controller="AppController as app"
      ons-postpush="app.pushes = app.pushes + 1"
      ons-postpop="app.pops = app.pops + 1">
    </ons-navigator>

    <!-- TopPage -->
    <ons-template id="toppage.html">
      <ons-page>

        <ng-map center="[40.74, -74.18]"></ng-map>

      </ons-page>
    </ons-template>

  </body>
</html>
